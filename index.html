<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARUNSKART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">ARUNSKART</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to <br>ARUNSKART</h1>
      <p>Discover the best deals on top brands and trends.</p>
      <button>Shop Now</button>
    </div>
    <div class="hero-img">
      <img src="images/banner.jpg" alt="Banner Image">
    </div>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div><img src="images/men.jpg"><p>Men</p></div>
      <div><img src="images/women.jpg"><p>Women</p></div>
      <div><img src="images/kids.jpg"><p>Kids</p></div>
      <div><img src="images/home.jpg"><p>Home</p></div>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/shoe.jpg">
        <p>Running Shoe</p>
        <p>₹ 2999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shirt.jpg">
        <p>Denim Shirt</p>
        <p>₹ 1499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/watch.jpg">
        <p>Watch</p>
        <p>₹ 6999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/sunglasses.jpg">
        <p>Sunglasses</p>
        <p>₹ 1299</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 ARUNSKART. All rights reserved.</p>
  </footer>

</body>
</html>
