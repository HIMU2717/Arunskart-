<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARUNSKART - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="header">
    <div class="logo">ARUNSKART</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Biggest Sale of the Season!</h1>
      <p>Shop your favourite brands at unbeatable prices</p>
      <a href="shop.html" class="btn-primary">Explore Now</a>
    </div>
    <div class="hero-image">
      <img src="images/hero.png" alt="Hero Banner">
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="https://via.placeholder.com/200x150?text=Electronics" alt="Electronics">
        <h3>Electronics</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/200x150?text=Clothing" alt="Clothing">
        <h3>Clothing</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/200x150?text=Beauty" alt="Beauty">
        <h3>Beauty</h3>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/200x150?text=Home+Appliances" alt="Home Appliances">
        <h3>Home Appliances</h3>
      </div>
    </div>
  </section>

</body>
</html>
